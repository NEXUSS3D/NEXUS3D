
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus3D - Cupón de Descuento</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }
    .cupon {
      font-size: 1.6rem;
      font-weight: 600;
      background: #fff;
      color: #000;
      padding: 1rem;
      margin: 1.5rem 0;
      border-radius: 10px;
      letter-spacing: 2px;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }
    button:hover {
      background: #e4e4e4;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    .footer a {
      color: #999;
      text-decoration: none;
    }
    .mensaje {
      font-size: 1rem;
      margin-top: 1rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="/mnt/data/file-DXKMJjv2ktwPKa15UcDFQZ" alt="Nexus3D Logo" class="logo" />
    <h2>🎉 ¡Gracias por elegir Nexus3D!</h2>
    <p>Este es tu cupón exclusivo de descuento:</p>
    <div class="cupon" id="cuponCode">CARGANDO...</div>
    <p class="mensaje">Mostralo por Instagram o WhatsApp para canjearlo.</p>
    <button onclick="copiarCupon()">✉️ Copiar código</button>
    <div class="footer">
      <p>📨 Consultas: <a href="https://www.instagram.com/nexus3d">@nexus3d</a></p>
    </div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function copiarCupon() {
      const code = document.getElementById("cuponCode").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Cupón copiado: " + code);
      });
    }

    const cupon = getQueryParam("code") || "NEX0000";
    document.getElementById("cuponCode").innerText = cupon;
  </script>
</body>
</html>
